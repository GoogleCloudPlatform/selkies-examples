apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeInstanceTemplate
metadata:
  name: centos7-base-4-${REGION}-v000
spec:
  # Docs: https://cloud.google.com/config-connector/docs/reference/resources#computeinstancetemplate

  description: centos7-base-4 instance template
  instanceDescription: centos7-base-4 instance template
  machineType: n1-standard-4
  minCpuPlatform: "Intel Skylake"
  region: ${REGION}
  disk:
    - sourceImageRef:
        external: centos-cloud/centos-7
      autoDelete: true
      boot: true
      diskType: pd-ssd
      diskSizeGb: 200
      type: PERSISTENT
  networkInterface:
    - networkRef:
        name: vdi-vm
      subnetworkRef:
        name: vdi-vm-${REGION}
      subnetworkProject: ${PROJECT_ID}
      accessConfig: [{}]
  canIpForward: false
  scheduling:
    automaticRestart: true
    onHostMaintenance: "TERMINATE"
    preemptible: false
  serviceAccount:
    serviceAccountRef:
      name: vdi-vm-default
    scopes:
      - cloud-platform
  guestAccelerator:
    - count: 1
      type: nvidia-tesla-t4
